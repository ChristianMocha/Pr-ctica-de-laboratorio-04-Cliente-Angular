<div class="container">

    <div *ngIf="carritoEstado" class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Exito</strong> Tu producto se ah agregado al carrito
        <button (click)="carritoFalse()" type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
    </div>


    <!-- Search form -->
    <div class="d-flex justify-content-between mt-3 mb-3">
        <div class="d-flex">
            <select class="form-control mr-3">
            <option>Todas las bodegas</option>
          </select>
            <select class="form-control">
            <option>Todas las categorias</option>
          </select>
        </div>
        <div class="d-flex align-items-center">
            <div class="search-product mr-2">
                <input class="form-control" type="text" name="search" autocomplete="off" placeholder="Buscar Prodcuto" [(ngModel)]="filterProducto">
            </div>
            <div class="form-inline my-2 my-lg-0">
                <div class="nav-item d-flex justify-content-center align-items-center btn btn-light position-relative">
                    <i class="fas fa-shopping-cart"></i>
                    <a class="nav-item nav-link" href="/carrito" routerLinkActive="active">Carrito</a>
                    <span *ngIf="coutCarrito>0" class="carrito"><p>{{coutCarrito}}</p></span>
                </div>
            </div>
        </div>
    </div>

    <div class="row row-cols-1 row-cols-md-3">
        <div class="col mb-4" *ngFor="let mensaje of productos | filter:filterProducto">
            <!-- Card -->

            <div class="card">
                <!-- Card image -->

                <div class="view overlay">
                    <img class="card-img-top" src="https://mdbootstrap.com/img/Photos/Others/images/16.jpg" alt="Card image cap">

                    <a href="#!">
                        <div class="mask rgba-white-slight"></div>
                    </a>
                </div>

                <!-- Card content -->

                <div class="card-body elegant-color white-text rounded-bottom">
                    <!-- Title -->

                    <h4 class="card-title "> {{mensaje.nombre}}</h4>

                    <hr class="hr-light">
                    <!-- Text -->

                    <p class="card-text ">{{mensaje.categoria.nombre}}</p>

                    <p class="card-text text-right"><span class=" text-danger font-weight-bold" style="font-size: 1.5em;">{{mensaje.precio}} $</span></p>

                    <button (click)="addCart(mensaje.codigo)" class="btn btn-primary align-items-center w-25" data-toggle="modal"><i
                            class="fas fa-cart-plus"></i></button>

                </div>
            </div>


            <!-- Card -->
        </div>
    </div>




</div>
