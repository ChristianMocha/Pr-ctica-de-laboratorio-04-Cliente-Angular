<div class="d-flex justify-content-center mt-5">
    <form class="w-25" (submit)="registrar()" method="POST">
        <div class="form-group">
            <label for="exampleInputEmail1">Cedula</label>
            <input type="text" class="form-control" name="cedula" [(ngModel)]="usuario.cedula" required>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Nombre</label>
            <input type="text" class="form-control" name="nombre" [(ngModel)]="usuario.nombre" required>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Apellido</label>
            <input type="text" class="form-control" name="apellido" [(ngModel)]="usuario.apellido" required>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Correo</label>
            <input type="email" class="form-control" name="correo" [(ngModel)]="usuario.correo" required>
        </div>

        <div class="form-group">
            <label for="exampleInputPassword1">Contrase√±a</label>
            <input type="password" class="form-control" name="password" [(ngModel)]="usuario.password" required>
        </div>

        <button type="submit" class="btn btn-primary btn-block">Registrarse</button>
    </form>
</div>
