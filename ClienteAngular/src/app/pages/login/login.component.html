<div class="d-flex justify-content-center mt-5">
    <form class="w-25" [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="form-group">
            <label for="exampleInputEmail1">Correo</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="correo" required>
            <small id="emailHelp" class="form-text text-muted">Si no se registro desde la web recuerde usar el coorreo que le proporcionaron.</small>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" formControlName="password" required>
        </div>

        <button type="submit" class="btn btn-primary w-100">Iniciar sesion</button>
    </form>
</div>
